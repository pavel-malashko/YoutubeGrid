<div *ngIf="!error; else errorThrow">
    <ag-grid-angular 
        #agGrid
        class="ag-theme-alpine grid-container"
        [rowData]="rowData | async"
        [gridOptions]="gridOptions"
    >
    </ag-grid-angular>
</div>
<ng-template #errorThrow>
    Error: {{error.message}}
</ng-template>
